<!DOCTYPE html>
<html>
  <head>
    <title>Hexlet-project-lvl2</title>
  </head>
  <body>
    <nav class="navbar  navbar-dark bg-dark">
      <a class="navbar-brand" href="#">RSS Reader</a>
      <form class="form-inline col" id="mainForm">
        <div class="input-group col">
          <input
            class="form-control border-right-0 "
            placeholder="Enter RSS link"
            id="formInput"
            value=""
          />
          <button
            class="btn btn-primary border-left-0"
            id="searchButton"
            type="submit"
          >
            Read
          </button>
        </div>
      </form>
    </nav>
    <div class="alert alert-danger d-none" role="alert" id="errorModal">
      Something went wrong! Try to reload page!
    </div>
    <div>Examples of rss links</div>
    <ul class="list-group col-6">
      <li class="list-group-item">
        http://www.rss-specifications.com/blog-feed.xml
      </li>
      <li class="list-group-item">
        https://www.feedforall.com/sample-feed.xml
      </li>
      <li class="list-group-item">http://www.habrahabr.ru/rss/main/</li>
      <li class="list-group-item">
        http://lorem-rss.herokuapp.com/feed?unit=second
      </li>
    </ul>

    <div class="feed mt-4">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h2>Channel</h2>
            <div class="row">
              <div class="cards" id="cardsList"></div>
            </div>
          </div>
          <div class="col-8">
            <h2>Articles</h2>
            <div class="row">
              <div class="articlesList col" id="articlesList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
